name: Desktop CI/CD

# Trigger workflow on push and pull requests affecting desktop code
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'desktop/**'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    paths:
      - 'desktop/**'
      - '.github/workflows/desktop-ci.yml'

# Set default working directory for all jobs
defaults:
  run:
    working-directory: desktop

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Install dependencies and cache them
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            desktop/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('desktop/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      - name: Verify installation
        run: npm list --depth=0

  # Linting
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            desktop/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('desktop/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Create ESLint config if not exists
        run: |
          if [ ! -f eslint.config.js ]; then
            cat > eslint.config.js << 'EOF'
          import js from '@eslint/js';
          import tsPlugin from '@typescript-eslint/eslint-plugin';
          import tsParser from '@typescript-eslint/parser';

          export default [
            js.configs.recommended,
            {
              files: ['**/*.{ts,tsx}'],
              languageOptions: {
                parser: tsParser,
                parserOptions: {
                  ecmaVersion: 'latest',
                  sourceType: 'module',
                  ecmaFeatures: {
                    jsx: true
                  }
                }
              },
              plugins: {
                '@typescript-eslint': tsPlugin
              },
              rules: {
                ...tsPlugin.configs.recommended.rules,
                'no-unused-vars': 'off',
                '@typescript-eslint/no-unused-vars': ['warn', { argsIgnorePattern: '^_' }],
                '@typescript-eslint/no-explicit-any': 'warn'
              }
            },
            {
              ignores: ['dist/**', 'dist-electron/**', 'node_modules/**', 'release/**']
            }
          ];
          EOF
          fi

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings 0 || true

  # Type checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            desktop/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('desktop/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit

      - name: Check Electron TypeScript
        run: npx tsc -p electron/tsconfig.json --noEmit

  # Run tests
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            desktop/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('desktop/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: Check coverage threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -p "
              const summary = require('./coverage/coverage-summary.json');
              summary.total.lines.pct;
            ")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "::warning::Coverage $COVERAGE% is below recommended 70%"
            fi
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./desktop/coverage/coverage-final.json
          flags: desktop
          name: desktop-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-coverage-report
          path: desktop/coverage/
          retention-days: 30

  # Build the application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            desktop/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('desktop/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build:vite

      - name: Build Electron main process
        run: npm run build:electron

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: |
            desktop/dist/
            desktop/dist-electron/
          retention-days: 7

  # Package Electron app (only on main branch)
  package:
    name: Package Electron App
    runs-on: ${{ matrix.os }}
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: desktop

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-build
          path: desktop/

      - name: Package application
        run: npm run package
        working-directory: desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.os }}
          path: desktop/release/
          retention-days: 30
